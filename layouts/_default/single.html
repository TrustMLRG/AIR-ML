{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>

    <!-- Remove or comment out the footer partial -->
    <!-- {{ partial "page_footer" . }} -->

  </div>
</article>

<style>
/* Make the article container wider */
.article-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 1rem;
}

/* Research page content styling */
.article-style {
  font-size: 1.05rem;
  line-height: 1.6;
}

/* Paragraph spacing */
.article-style p {
  margin-bottom: 1em;
}

/* Unordered lists (bullet points) */
.article-style ul {
  margin: 0 0 1em 1.5em;
  padding-left: 0;
}

.article-style li {
  margin-bottom: 0.6em;
}

/* Hanging indent for inline bullets in paragraphs */
.article-style p.bullet {
  padding-left: 1.5em;
  text-indent: -1.5em;
  margin-bottom: 0.8em;
}

/* Light mode (default) */
.blue-highlight {
  color: #004F85 !important;
}

/* Dark mode (Wowchemy uses .dark on body) */
body.dark .blue-highlight {
  color: #80c1ff !important;
}
</style>

<style>
/* Page title styling */
.article-style h1, 
.article-container h1 {
    text-align: center;      /* center the title */
    font-size: 2.2rem;         /* adjust font size */
    font-weight: 500;        /* optional: make it bold */
    margin-bottom: 0rem;   /* spacing below the title */
    line-height: 1.3;
}

/* Adjust font size for smaller screens */
@media (max-width: 768px) {
    .article-style h1, 
    .article-container h1 {
        font-size: 1.6rem;
    }
}
</style>


{{- end -}}
